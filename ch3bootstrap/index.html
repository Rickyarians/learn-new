<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- framework buat styling web -->
    <!-- "bantuan" untuk kita desain -->
    <!-- bantuan bantuan membantu slicing -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    <!-- custom style -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    
    <!-- Section Intro -->
    <div class="intro-game">
        <nav class="navbar navbar-expand-lg navbar-dark bg-intro-navbar">
            <div class="container">
                <a class="navbar-brand navbar-brand-custom" href="">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarGame"
                aria-controls="navbarGame" aria-expanded="false" aria-label="Toggle navigation"
                > 
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarGame">
                   <ul class="navbar-nav" style="flex-grow: 6;">
                    <li class="nav-item">
                        <a href="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="nav-link active" href="#">Work</a>
                    </li> 
                    <li class="nav-item">
                        <a href="nav-link" href="#">Contact</a>
                    </li> 
                    <li class="nav-item">
                        <a href="nav-link" href="#">About Me</a>
                    </li> 
                   </ul>

                   <ul class="navbar-nav" style="flex-grow: 1;">
                        <li class="nav-item">
                            <a href="nav-link active" href="#">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a href="nav-link active" href="#">Login</a>
                        </li> 
                   </ul>
                </div>
            </div>
           
        </nav>

        <!-- Hero -->
        <div>
            <div class="container">
                <div class="intro-hero d-flex flex-column justify-content-center align-items-center">
                    <h1 class="h1-intro-game">
                        Play Traditional Game
                    </h1>
                    <h5 class="h3-intro-game">
                        Experience new traditional game play
                    </h5>
                    <button class="btn btn-primary text-uppercase btn-intro-game">
                        Play Now
                    </button>

                    <!-- bungkus -->
                    <div class="wrapper">
                        <p class="text-white font-weight-bold">The Story</p>
                    </div>

                </div>
            </div>
        </div>
        <!-- End Hero -->

       
    </div>

    <!-- End Section Intro -->


    <!-- Section 2 - Slider -->

    <section class="section2">
    <!-- bagi 2 kontennya -->

    <div class="container" style="padding-top: 150px">
        <div class="row">
            <!-- tulisan -->
            <div class="col-md-4 ">
                <h5 class="text-white">What's So Special</h5>
                <h1 class="text-uppercase text-white">The Games</h1>
            </div>

            <div class="col-md-8 ">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="./assets/images/intro.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/images/section2.png"alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/images/intro.jpg" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
        </div>
    </div>
    
    </section>

    <!-- End Section 2 Slider -->



    



    


 
</body>
